<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="contact.css">
    <script src="script.js"></script>
</head>
<body>
    <form action="insert.php" method="post">
        <div class="form-group">
            <label for="contact-name">Name</label>
            <input type="text" class="form-contact" id="contact-name" name="name" placeholder="Enter your name..." onkeyup="validateName()" required>
            <span class="error-message" id="name-error"></span>
        </div>

        <div class="form-group">
            <label for="contact-phone">Phone Number</label>
            <input type="tel" class="form-contact" id="contact-phone" name="phone" placeholder="Ex: 209123456789" onkeyup="validatePhone()" required>
            <span class="error-message" id="phone-error"></span>
        </div>

        <div class="form-group">
            <label for="contact-email">Email</label>
            <input type="email" class="form-contact" id="contact-email" name="email" placeholder="Enter your email" onkeyup="validateEmail()" required>
            <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
            <label for="contact-message">Your Message</label>
            <textarea name="message" id="contact-message" class="form-contact" placeholder="Enter a brief message" onkeyup="validateMessage()"></textarea>
            <span class="error-message" id="message-error"></span>
        </div>

        <div class="form-group">
            <noscript>
                <p>JavaScript is not enabled.</p>
            </noscript>

            <label for="province">Select Province</label>
            <select name="province" id="province" onchange="provinceChange(this)" required>
                <option value="">Select a Province</option>
                <option value="NCR">NCR</option>
                <option value="RIZAL">RIZAL</option>
            </select>
            <span class="error-message" id="province-error"></span>
            <br><br>

            <label for="city">Select City</label>
            <select name="city" id="city" onchange="cityChange(this)" required>
                <option value="">Select a City</option>
            </select>
            <span class="error-message" id="city-error"></span>
            <br><br>

            <label for="barangay">Select Barangay</label>
            <select name="barangay" id="barangay" required>
                <option value="">Select a Barangay</option>
            </select>
            <span class="error-message" id="barangay-error"></span>
        </div>

        <button onclick="return validateForm()" class="btn btn-default">Submit</button>
        <span class="error-message" id="submit-error"></span>
    </form>
</body>
</html>
